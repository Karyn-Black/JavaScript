<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Pattern Printer</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, button { margin: 5px; }
        pre { 
            background-color: #f4f4f4; 
            padding: 10px; 
            border: 1px solid #ccc; 
        }
    </style>
</head>
<body>
    <h2>Pattern Printer</h2>
    
    <!-- Input field to enter number of rows -->
    <label for="rows">Enter number of rows (n):</label>
    <input type="number" id="rows" min="1" value="5">
    <br>
  
    <!-- Buttons to trigger different pattern printing -->
    <button onclick="printThinPyramid()">Thin Pyramid</button>
    <button onclick="printRightAngledPyramid()">Right-Angled Pyramid</button>
    <button onclick="printReversePyramid()">Reverse Pyramid</button>
    <button onclick="printReverseThinPyramid()">Reverse Thin Pyramid</button>
    
    <!-- Area where pattern will be displayed -->
    <pre id="output"></pre>

    <script>
       function printThinPyramid(){
            let n = parseInt(document.getElementById("rows").value);
            let result = "";
            
            for(let i=0; i<n; i++){
                // Formula is n - i - 1 number of spaces
                result += " ".repeat(n - i - 1);
                // Formula is 2 * i + 1
                result += "*".repeat(2 * i + 1);
                result += "\n";                
            }
            document.getElementById("output").textContent = result;
       };

       function printRightAngledPyramid(){
            let n = parseInt(document.getElementById("rows").value);
            let result = "";
            
            for(let i=1; i<=n; i++){
                result += "*".repeat(i);
                result += "\n";                
            }
            document.getElementById("output").textContent = result;
       };

       function printReversePyramid(){
            let n = parseInt(document.getElementById("rows").value);
            let result = "";
            
            for(let i=n; i>=1; i--){
                result += "*".repeat(i);
                result += "\n";                
            }
            document.getElementById("output").textContent = result;
       };

       function printReverseThinPyramid(){
            let n = parseInt(document.getElementById("rows").value);
            let result = "";
            
            for(let i=n-1; i>=0; i--){
                result += " ".repeat(n - i  -1);
                result += "*".repeat(2 * i + 1);
                result += "\n";              
            }
            document.getElementById("output").textContent = result;
       };
    </script>
</body>
</html>
