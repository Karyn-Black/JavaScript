<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
</head>
<body>
    <h1>Interest Calculator</h1>
    <h2>Enter the Numbers</h2>
    <h4>Principle: $</h4>
    <h4>Interest Rate (percentage): </h4>
    <h4>Time (in years): </h4>
    <!-- <input type="button" value="Calculate" onclick="calculate()"> -->

    <h2>Your Results</h2>
    <p>With a beginning principal of <span id="principle">$</span> and with a growth rate of 
        <span id="rate">%</span> for <span id="time">0 years</span>, </p>
    <p>your total interest will be <span id="interest">$</span> with a grand total of <span id="owed">$</span>.</p>
</body>
</html>
