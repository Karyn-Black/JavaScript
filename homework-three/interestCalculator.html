<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
</head>
<body>
    <h1>Interest Calculator</h1>
    <h2>Enter the Numbers</h2>
    <!-- <h4>Principle: $</h4>
    <h4>Interest Rate (percentage): </h4>
    <h4>Time (in years): </h4> -->

    <h4>
    <form>
        <label for="pri">Principle: $</label>
        <input type="number" id="pri" name="pri" value="1" min="1"><br>
        <label for="int">Interest Rate: </label>
        <input type="number" id="int" name="int" value="0.01" min="0.01"> %<br>
        <label for="year">Time: </label>
        <input type="number" id="year" name="year" value="10"  min="0.01"> years<br><br>
        <!-- <input type="submit" value="Submit"> -->
        <input type="submit" value="Calculate" onclick="calculate()">
    </form>
    </h4>
    
    <h4>
    Principle: $<span id="inputPrinciple">1</span>
    </h4>

    <h2>Your Results</h2>
    <p>With a beginning principal of <span id="paragraphPrinciple">$</span> and with a growth rate of 
        <span id="rate">%</span> for <span id="time">0 years</span>, </p>
    <p>your total interest will be <span id="interest">$</span> with a grand total of <span id="owed">$</span>.</p>

    <script src="interestCalculator.js"></script>
</body>
</html>
