<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Interaction Demo</title>
    <link rel="stylesheet" href="formStyle.css">
</head>
<body>
    <div class= "container">
        <h1>User Registration Form</h1>
        <form id= "userForm" action="">
            <!-- Name Input -->
            <div class= "formGroup">
                <label for="name">Full Name:</label>
                <input type="text" id= "name" placeholder="Enter your full name ....." required>
            </div>

            <!-- Email Input -->
            <div class= "formGroup">
                <label for="email">Email:</label>
                <input type="email" id= "email" placeholder="Enter your email ....." required>
            </div>

            <!-- Password Input -->
            <div class= "formGroup">
                <label for="password">Password:</label>
                <input type="password" id= "password" placeholder="Enter your password ....." required>
            </div>

            <!-- Age Input -->
            <div class= "formGroup">
                <label for="age">Age:</label>
                <input type="number" id= "age" min= "1" max= "150" placeholder="Enter age ....." >
            </div>

            <!-- Gender Input -->
            <div class= "formGroup">
                <label for="gender">Gender:</label>
                <label><input type="radio" name= "gender" value="Male" placeholder="Male" >Male</label>
                <label><input type="radio" name= "gender" value="Female" placeholder="Female" >Female</label>
                <label><input type="radio" name= "gender" value="Other" placeholder="Other" >Other</label>
            </div>

            <!-- Country Input -->
            <div class= "formGroup">
                <label for="country">Country:</label>
                <select id="country">
                    <option value="">Select your country</option>
                    <option value="USA">USA</option>
                    <option value="India">India</option>
                    <option value="UK">UK</option>
                    <option value="Australia">Australia</option>
                    <option value="Canada">Canada</option>
                </select>                
            </div>
            
            <!-- User agrees to the Terms and Conditions -->
            <div class= "formGroupCheckbox">
                <label >
                    <input type="checkbox" id= "terms">I agree to the Terms and Conditions
                </label>
            </div>

            <!-- Submit button -->
            <button type="submit">Submit Form</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="formScript.js"></script>
</body>
</html>
